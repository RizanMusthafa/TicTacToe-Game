<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
</head>
<body>
	<header>
		<h1>TicTacToe Game</h1>
		<p> Design and code by Rizan Musthafa</p>
	</header>
	<div id="choice">
		<div id="item-choice">
			<h1>What would you like to be? </h1>
			<button data-value="o"><i class="fa fa-circle-thin"></i></button>
			<button data-value="x"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div id="result" hidden>
		<div id="popup">
			<h1 id='title'>what happend :|</h1>
			<button id='ok-btn' type="button">OK</button>
		</div>
	</div>
	<div class="game-board">
		<div id="user-score" class="score-badge">0</div>
		<div id="com-score" class="score-badge">0</div>
		<div class="box" id="1"></div>
		<div class="box" id="2"></div>
		<div class="box" id="3"></div>
		<div class="box" id="4"></div>
		<div class="box" id="5"></div>
		<div class="box" id="6"></div>
		<div class="box" id="7"></div>
		<div class="box" id="8"></div>
		<div class="box" id="9"></div>
	</div>
	<script src="main.js" charset="utf-8"></script>
</body>
</html>
